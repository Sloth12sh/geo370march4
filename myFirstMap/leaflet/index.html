<html lang="en">
<head>

<body>

    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.91, -79.05], 17);
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {}).addTo(map)
        
        var uncstudentstores = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://image.flaticon.com/icons/png/512/2212/2212635.png',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var bookstorePopup = "UNC bookstore <br/><img src='https://i.ytimg.com/vi/-GSigsF-pzc/maxresdefault.jpg'width='100px'/>";

        L.marker([35.9099127,-79.0482664], {icon:uncstudentstores}).addTo(map)
            .bindPopup(bookstorePopup)
            .openPopup();
